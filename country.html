<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of the World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="./index.html"><img src="./img/country-logo01.png" alt="" /></a>
      </nav>

    <div class="top-bar">
        <input type="text" id="search-box" placeholder="Search for a country...">
        <select id="region-select">
            <option value="">Select countries by continent</option>
        </select>
    </div>
    <div class="contry-container">
    <div class="countries-container" id="countries-container">
        <!-- Country cards will be populated here -->
    </div>
    <div class="modal" id="country-details-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div id="country-details">
                <!-- Country details will be displayed here -->
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
